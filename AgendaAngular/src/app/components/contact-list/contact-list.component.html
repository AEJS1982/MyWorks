<h2>CONTACT LIST</h2>

<div>
    <button (click)="addNew()">Add new</button>
</div>
<div class="tabla">
    <div *ngFor="let item of this.contacts" class="tablaitem">
        <div class="tablacol"><span >{{item.firstName | uppercase}} {{item.lastName | uppercase}}</span></div>
        <div class="tablacol"><button (click)="editPerson(item)">Edit</button></div>
        <div class="tablacol"><button (click)="deletePerson(item)">Delete</button></div>
    </div>
       
</div>
