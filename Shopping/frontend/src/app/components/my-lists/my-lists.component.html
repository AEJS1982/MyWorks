<div class="jumbotron">
    <h1>Lists</h1>
</div>
    
<div class="container">
    <button (click)="createNew()" class="btn btn-info btn-sm">Create List</button>
    <table width="100%" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Date Created</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lists">
                <td>{{item.name}}</td>
                <td>{{item.dateCreated}}</td>
                <td><button (click)="useList(item.listID)" class="btn btn-info btn-sm">Use</button></td>
                <td><button (click)="deleteList(item.listID)" class="btn btn-info btn-sm">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
