<html>
	<head>
		<title></title>
		<style>
			body {
				font-family:Arial;
				font-style:bold;
			}
		</style>
		<script>
		
			function validarEmail(email) {
				const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				return re.test(String(email).toLowerCase());
			}			
			
			function validarForm() {
				var errors=[];
				
				var usuario=document.getElementById("usuario");
				var clave=document.getElementById("clave");
				
				if (!validarEmail(usuario.value))
					errors.push("Error, formato de e-mail incorrecto \r\n");
				
				if (clave.value.length==0) 
					errors.push("La clave no puede ser nula \r\n");
				
				var txtErrores="";
				if (errors.length>0) {
					errors.forEach(e => txtErrores+=e);
					
					alert(txtErrores);
					return false;
				}
				else
					return true;
				
			}
			
			
		</script>
	</head>
	<body>
		<form onsubmit="validarForm()">
			<table>
				<tr>
					<td></td>
					<td>Ingreso al Sistema:</td>
				</tr>
				<tr>
					<td>
						<p>Usuario:</p>
					</td>
					<td>
						<input type="text" id="usuario">
					</td>
				</tr>
				<tr>
					<td>
						<p>Clave:</p>
					</td>
					<td>
						<input type="text" id="clave">
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Ingresar"></td>
				</tr>
			</table>
		</form>
	</body>
<html>
